[pytest]
# Configuration pytest

# Répertoires de tests
testpaths = tests

# Options par défaut
addopts = 
    -v
    --strict-markers
    --tb=short
    --disable-warnings

# Marqueurs personnalisés
markers =
    slow: tests lents
    integration: tests d'intégration
    unit: tests unitaires

# Couverture
[coverage:run]
source = app
omit = 
    */tests/*
    */venv/*
    */__pycache__/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False
